# Profile configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database configuration (will be overridden by profile-specific properties)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Security settings
jwt.secret=${JWT_SECRET:ishan_and_akole1419}
jwt.expiration=86400000

# Management endpoints
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true

# Default Categories Configuration
app.default-categories.enabled=true

# CORS configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}