# Profile configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database configuration (will be overridden by profile-specific properties)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# JPA/Hibernate configuration to prevent prepared statement conflicts
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection pool and statement caching settings
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Security settings
jwt.secret=${JWT_SECRET:ishan_and_akole1419}
jwt.expiration=86400000

# Management endpoints
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true

# Default Categories Configuration
app.default-categories.enabled=true

# CORS configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://localhost:3000,http://127.0.0.1:3000}